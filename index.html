<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="result"></div>
        <div class="display"></div>
        <div class="container">
            <div class="button function ac">AC</div>
            <div class="button function pm">Â±</div>
            <div class="button function percent">%</div>
            <div class="button operator  division">/</div>
            <div class="button num visible seven">7</div>
            <div class="button num visible eight">8</div>
            <div class="button num visible nine">9</div>
            <div class="button operator  times">x</div>
            <div class="button num visible four">4</div>
            <div id="five" class="button num visible five">5</div>
            <div class="button num visible six">6</div>
            <div class="button operator  minus">-</div>
            <div class="button num visible one">1</div>
            <div class="button num visible two">2</div>
            <div class="button num visible three">3</div>
            <div class="button operator  plus">+</div>
            <div class="button num visible number-0">0</div>
            <div class="button num visible dot">.</div>
            <div class="button equal">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
